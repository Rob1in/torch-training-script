#model:
name: faster_rcnn
device: cuda

# Transform settings - ONLY used when pretrained=false (training from scratch)
# When pretrained=true, the model uses its internal COCO transform (800x1333)
transform:
  input_size: [800, 1333]  # Model's internal transform size (matches COCO training)
  image_mean: [0.485, 0.456, 0.406]  # ImageNet RGB stats
  image_std: [0.229, 0.224, 0.225]
  
num_classes: 1  # Will be auto-updated based on dataset (number of classes discovered)

# Pretrained weights configuration:
# - pretrained: false → Uses transform.input_size above for model's internal transform
# - pretrained: true  → Ignores config, uses COCO transform (800x1333) automatically
# 
# IMPORTANT: Dataset Resize in jsonl.yaml happens BEFORE model sees images
# - pretrained: false → Dataset Resize to [800, 1333] matches model transform (good)
# - pretrained: true  → Dataset Resize causes double-resize (see dataset/jsonl.yaml)
pretrained: false
backbone: mobilenet_v3_large_fpn
